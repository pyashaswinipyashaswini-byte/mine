<style>
body{
    margin:0;
    font-family:Arial;
    overflow:hidden;
    color:white;
    text-align:center;
    background:black;
}

/* scenes */
.scene{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    opacity:0;
    transition:opacity 2s;
}

.show{
    opacity:1;
}

/* images */
.scene img{
    width:260px;
    height:300px;
    border-radius:20px;
    box-shadow:0 0 30px white;
    margin:20px;
}

/* start button */
#startBtn{
    padding:18px 35px;
    font-size:22px;
    border:none;
    border-radius:15px;
    cursor:pointer;
}

/* floating hearts */
.heart{
    position:fixed;
    animation:float 6s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh); opacity:1;}
    100%{transform:translateY(-10vh); opacity:0;}
}

/* typing text */
.type{
    font-size:24px;
    width:80%;
}
</style>
</head>

<body>

<!-- ğŸµ MUSIC -->

<!-- â¤ï¸ START SCREEN -->

<!-- â¤ï¸ SCENE 4 -->

<!-- â¤ï¸ FINAL SCENE -->

    I Love You Forever â¤ï¸<br><br>

    </h1>
</div>



<script>
let song=document.getElementById("song");

/* -------- START MOVIE + MUSIC -------- */
function startMovie(){
    song.play();   // guaranteed music
    nextScene(1);
    typeText();
    autoPlay();
}

/* -------- SCENE CONTROL -------- */
function nextScene(n){
    document.querySelectorAll(".scene").forEach(s=>s.classList.remove("show"));
    document.getElementById("scene"+n).classList.add("show");
}

/* auto slideshow */
function autoPlay(){
    let s=2;
    setInterval(()=>{
        nextScene(s);
        s++;
        if(s>5) s=5;
    },4000);
}

/* typing effect */
function typeText(){
    let text="Happy Valentine Week â¤ï¸ Every day with you feels magical...";
    let i=0;
    let el=document.getElementById("text1");

    let t=setInterval(()=>{
        el.innerHTML+=text[i];
        i++;
        if(i>=text.length) clearInterval(t);
    },50);
}

/* floating hearts */
setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="â¤ï¸";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(15+Math.random()*25)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},300);
</script>
